<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Src/Css/styles.css">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="calculadora-container p-5 col">
            <h1 class="text-center">Calculadora</h1>
            <form id="formsCalc">
                <div class="mb-3 col-15">
                    <label for="primeiro-numero" class="form-label">Primeiro número:</label>
                    <input type="number" id="primeiro-numero" min="0" class="form-control" required>
                </div>
                <div class="mb-3 col-15">
                    <label for="segundo-numero" class="form-label">Segundo número:</label>
                    <input type="number" id="segundo-numero" min="0" class="form-control" required>
                </div>
                <div class="form-group form-label mb-3 col-15">
                    <label for="escolhaOperacao">Selecione a operação:</label>
                    <select class="form-control" id="escolhaOperacao" required>
                      <option>Somar</option>
                      <option>Subtrair</option>
                      <option>Multiplicar</option>
                      <option>Dividir</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Calcular</button>
                <div class="text-center mt-3">
                    <p>Resultado: <span id="resultado"></span></p>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="./Src/Js/script.js"></script>
</html>
